<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/df2eef8f6b.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/../fragments/header :: header"> </div>
<div th:replace="/../fragments/admin_menu :: admin_menu"> </div>

<div class="container">
    <div class="row">
        <div class="container-fluid ">

            <h1>Edit post</h1>
            <form th:action="@{/admin/post/save-post}" method="post" th:object="${newPost}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label" for="title"> Title </label> <input
                        id="title" class="form-control" th:field="*{title}"
                        required autofocus="autofocus" />
                </div>

                <div class="checkbox-inline " th:each="tag:${tagList}">
                    <input type="checkbox"
                           th:value="${tag.id}" id="${tag.id}"
                           name="tags">
                    <label class="checkbox-inline" for="${tag.id}" th:text="${tag.name}"></label>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content"> Content </label>
                    <textarea style="height:500px;"
                              id="content" class="form-control" th:field="*{content}" required
                              autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
